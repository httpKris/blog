{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}         
<div class="card-group">
    <div class="card">
        <a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.image.url }}" class="card-img-top" alt="..."></a>    
            <div class="card-body">
            <h2 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</h2></a>
            <p class="card-text">{{ post.text|linebreaksbr | truncatechars_html:100 }}</p>
            </div>
            <div class="card-footer">
            <small class="text-muted">{{ post.published_date }}</small>
        </div>
    </div>
</div>    
    {% endfor %}
{% endblock %}
